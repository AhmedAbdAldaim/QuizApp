name: quizu
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  audioplayers: ^1.0.1
  share_plus: ^4.4.0
  conditional_builder_null_safety: ^0.0.6
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_otp_text_field: ^1.1.0+2
  flutter_svg: ^1.1.5
  internet_connection_checker: ^0.0.1+4
  intl: ^0.17.0
  intl_phone_number_input: ^0.7.1
  loader_overlay: ^2.0.7
  percent_indicator: ^4.2.2
  phone_number: ^1.0.0
  shared_preferences: ^2.0.15
  sqflite: ^2.0.3+1
  

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0  

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
  fonts:
    - family: spaceg
      fonts:
        - asset: assets/fonts/spaceg.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
